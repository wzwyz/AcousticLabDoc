}</script><!-- End Schema.org --></head><body data-id="数据类型介绍" data-main-title="数据类型介绍" data-article-props="{&quot;seeAlsoStyle&quot;:&quot;links&quot;}" data-template="article" data-breadcrumbs="教程与示例.md|教程与示例"><div class="wrapper"><main class="panel _main"><header class="panel__header"><div class="container"><h3>AcousticLab  Help</h3><div class="panel-trigger"></div></div></header><section class="panel__content"><div class="container"><article class="article" data-shortcut-switcher="inactive"><h1 data-toc="数据类型介绍" id="数据类型介绍.md">数据类型介绍</h1><p id="ipv12q_3">本蓝图编辑器支持的数据类型有<code class="code" id="ipv12q_5">Decimal</code>， <code class="code" id="ipv12q_6">Sound</code>， <code class="code" id="ipv12q_7">ComplexSound</code>和<code class="code" id="ipv12q_8">Vector3D</code>。</p><dl id="ipv12q_4" data-style="title-top"><dt id="ipv12q_9" data-expandable="false"><code class="code" id="ipv12q_15">Decimal</code></dt><dd><p id="ipv12q_14">是一个十进制数据类型，用以传输一个双精度的整数。</p></dd><dt id="ipv12q_10" data-expandable="false"><code class="code" id="ipv12q_18">Sound</code></dt><dd><p id="ipv12q_17">是一个数据包，其中包含长度为4096的16位音频序列，和这段音频的采样率</p></dd><dt id="ipv12q_11" data-expandable="false"><code class="code" id="ipv12q_21">ComplexSound</code></dt><dd><p id="ipv12q_20">是一个数据包，其中包含长度为4096的双精度复数序列，和这段序列的采样率</p></dd><dt id="ipv12q_12" data-expandable="false"><code class="code" id="ipv12q_24">Vector3D</code></dt><dd><p id="ipv12q_23">是一个向量数据类型，表示一个三维坐标点</p></dd></dl><div class="last-modified">Last modified: 08 二月 2025</div><div data-feedback-placeholder="true"></div><div class="navigation-links _bottom"><a href="starter-2.html" class="navigation-links__prev">Starter</a><a href="how-to.html" class="navigation-links__next">How to</a></div></article><div id="disqus_thread"></div></div></section></main></div><script src="https://resources.jetbrains.com/writerside/apidoc/6.10.0-b575/app.js"></script></body></html>
